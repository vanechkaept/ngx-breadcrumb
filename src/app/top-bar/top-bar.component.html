<nav (resized)="onResized($event)">
  as
  <div #breadcrumbContainer class="breadcrumb">
    <div *ngFor="let breadcrumb of breadcrumbsList$ | async">
      <a
        #breadcrumbs
        [href]="breadcrumb.url"
        *ngIf="breadcrumb.isHidden !== true"
      >
        {{ breadcrumb.label }}
        {{ breadcrumb.isHidden }}
      </a>
    </div>
  </div>
</nav>
